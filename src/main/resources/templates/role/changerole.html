<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>角色管理</title>
    <style>
        .nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover {
            color: #fff;
            background-color: #151719;
        }




    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div th:replace="common/commonnav::nav" ></div>

        </div>
        <div class="col-md-2 column" id="letfdh">
            <ul class="panel panel-group nav nav-pills nav-stacked"
                role="navigation">
                <li class="panel panel-default active"><a
                        class="dropdown-toggle"
                        href="javascript:history.go(-1)">返回</a>
                </li>

            </ul>
        </div>
        <div class="col-md-10 column">
            <div class="" id="usercontent">
                <h1>
                    角色管理中心
                </h1>

            </div>
            <div>
                <form role="form" action="/role/change" method="post">
                    <!--<p th:text="${changid}"></p>-->
                    <input type="text" name="uid" th:value="${changid}"/>
                    <div class="form-group">
                        <h3>用户角色为 ：</h3>
                    </div>
                    <div th:each="bean:${roles}" class="form-group">
                        <h3 th:text="${bean.name } +' ————' + ${bean.describtion }"></h3>
                    </div>
                    <div class="form-group">
                        <h3>修改为 ：</h3>
                    </div>
                    <div class="form-group">
                        <select name="rid">
                            <option value ="2">普通用户</option>
                            <option value ="1">管理员</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">修改角色</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/siduuser.js"></script>
<script src="/js/userinfo.js"></script>
</html>
